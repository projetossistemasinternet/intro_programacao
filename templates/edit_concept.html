<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Editar Conceito</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Conceito</h1>
        <form action="{{ url_for('edit_concept', concept_id=entry.id) }}" method="post">
            <div class="form-group">
                <label for="concept">Conceito:</label>
                <input type="text" class="form-control" id="concept" name="concept" value="{{ entry.concept }}" required>
            </div>
            <div class="form-group">
                <label for="definition">Definição:</label>
                <input type="text" class="form-control" id="definition" name="definition" value="{{ entry.definition }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('glossario') }}" class="btn btn-primary mt-5">Cancelar</a>
    </div>
</body>
</html>
