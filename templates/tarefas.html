<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Gerenciador de Tarefas</title>
</head>
<body style="background-image: url('/static/img/background2.svg');">
    <div class="container mt-5">
        <h1>Gerenciador de Tarefas</h1>
        <ul class="list-group mt-3">
            {% for task in tasks %}
                <li class="list-group-item">
                    {{ task.content }}
                    <a href="{{ url_for('delete_task', task_id=task.id) }}" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <a href="{{ url_for('edit_task', task_id=task.id) }}"  class="badge badge-primary" aria-label="Edit">
                        <span aria-hidden="true">Editar</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_task') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="taskContent">Nova Tarefa:</label>
                <input type="text" class="form-control" id="taskContent" name="content" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-5">Ir para inÃ­cio</a>
    </div>
</body>
</html>
