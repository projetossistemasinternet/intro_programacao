<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Glossário</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Glossário</h1>
        <ul class="list-group mt-3">
            {% for entry in glossary %}
                <li class="list-group-item">
                    <strong>{{ entry.concept }}</strong>: {{ entry.definition }}
                    <a href="{{ url_for('delete_concept', concept_id=entry.id) }}" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <a href="{{ url_for('edit_concept', concept_id=entry.id) }}" class="badge badge-primary">Editar</a>
                </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_concept') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="concept">Novo Conceito:</label>
                <input type="text" class="form-control" id="concept" name="concept" required>
            </div>
            <div class="form-group">
                <label for="definition">Definição:</label>
                <input type="text" class="form-control" id="definition" name="definition" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Conceito</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-5">Ir para início</a>
    </div>
</body>
</html>
